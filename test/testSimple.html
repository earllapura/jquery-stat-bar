<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Simple HTML</title>
	<link rel="stylesheet" href="../src/css/singleStack.css">
</head>
<body>
	<div id="graphContainer"></div>
	<div class="graphLegend" style="display:none"></div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../src/js/singleStack.js"></script>
	<script>
		var myData = {
		    graph: {
		        clickEvent: function(e){
		        	$('.graphLegend').slideToggle('slow');
		        }
		    },

		    viewport: {
		        className: 'graphLegend'
		    },

		    series:{
		        data: [
		            {name: 'Melon', y: 20, color: 'green'},
		            {name: 'Apple', y: 50, color: 'red'},
		            {name: 'Grapes', y: 10, color: 'violet'},
		            {name: 'Orange', y: 100, color: 'orange'}
		        ]
		    }
		};
		$('#graphContainer').singleStack(myData);
	</script>
</body>

</html>
